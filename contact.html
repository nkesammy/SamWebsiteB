    <!--Contact Form-->
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 tex-sm-start">
        <div class="container">
            <h1><span class="text-success">Send me an email</span></h1>
            <p class="lead">Or send me a dm on social media</p>
            <form  id="contact-form">
                <div class="mb-3">
                    <label for="first-name" class="col-form-label">
                        First Name:
                    </label>
                    <input type="text" class="form-control bg-secondary text-light" id="first-name">
                </div>
                <div class="mb-3">
                    <label for="last-name" class="col-form-label">
                        Last Name:
                    </label>
                    <input type="text" class="form-control bg-secondary text-light" id="last-name">
                </div>
                <div class="mb-3">
                    <label for="e-mail" class="col-form-label">
                        E-mail:
                    </label>
                    <input type="text" class="form-control bg-secondary text-light" id="email">
                </div>
                <div class="mb-3">
                    <label for="subject" class="col-form-label">
                        Subject:
                    </label>
                    <input type="text" class="form-control bg-secondary text-light" id="subject">
                </div>
                <div class="mb-3">
                    <label for="message" class="col-form-label">
                        Message:
                    </label>
                    <textarea type="text" rows="5" class="form-control bg-secondary text-light" id="message"></textarea>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto p-2">
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
            </form>
        </div>
    </section>
